<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAYKYO CLUB â€” Tour Interactivo</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --p:#00c8ff;--pd:#0088cc;--ac:#7b2fff;--su:#00e5a0;
  --wa:#ffd60a;--er:#ff4d6d;--or:#ff6b35;
  --tx:#e8f4ff;--mu:rgba(232,244,255,.55);--dm:rgba(232,244,255,.28);
  --bg:#060c18;--brd:rgba(255,255,255,.08)
}
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden;font-family:'Exo 2',sans-serif;background:var(--bg);color:var(--tx)}

.bg{position:fixed;inset:0;z-index:0;
  background:radial-gradient(ellipse at 15% 40%,rgba(0,100,200,.22),transparent 55%),
             radial-gradient(ellipse at 85% 75%,rgba(123,47,255,.16),transparent 50%),
             radial-gradient(ellipse at 55% 5%,rgba(0,229,160,.07),transparent 40%),#060c18}
.grid{position:fixed;inset:0;z-index:0;opacity:.025;
  background-image:linear-gradient(rgba(0,200,255,1) 1px,transparent 1px),
                   linear-gradient(90deg,rgba(0,200,255,1) 1px,transparent 1px);
  background-size:44px 44px}
.orb{position:fixed;border-radius:50%;filter:blur(80px);pointer-events:none;z-index:0;animation:od 10s ease-in-out infinite}
.o1{width:500px;height:500px;background:rgba(0,140,255,.08);top:-15%;left:-10%}
.o2{width:380px;height:380px;background:rgba(123,47,255,.1);bottom:5%;right:-8%;animation-delay:-4s}
@keyframes od{0%,100%{transform:translate(0,0)}50%{transform:translate(20px,-25px)}}

/* â”€â”€ TOP BAR â”€â”€ */
.topbar{position:fixed;top:0;left:0;right:0;z-index:20;
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 24px;background:rgba(4,10,24,.85);backdrop-filter:blur(20px);
  border-bottom:1px solid var(--brd)}
.logo{font-family:'Space Mono',monospace;font-size:.95rem;font-weight:700;letter-spacing:4px;
  background:linear-gradient(135deg,#fff,var(--p),var(--ac));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.step-ctr{font-family:'Space Mono',monospace;font-size:.72rem;color:var(--mu);letter-spacing:1px}
.close-btn{background:rgba(255,77,109,.08);border:1px solid rgba(255,77,109,.25);
  border-radius:8px;color:var(--er);font-family:'Exo 2',sans-serif;font-size:.78rem;
  font-weight:700;padding:6px 14px;cursor:pointer;transition:all .2s}
.close-btn:hover{background:rgba(255,77,109,.2)}

/* â”€â”€ PROGRESS â”€â”€ */
.prog-rail{position:fixed;top:53px;left:0;right:0;z-index:20;height:3px;background:rgba(255,255,255,.05)}
.prog-fill{height:100%;background:linear-gradient(90deg,var(--p),var(--ac));
  border-radius:0 2px 2px 0;transition:width .55s cubic-bezier(.16,1,.3,1)}

/* â”€â”€ SHELL â”€â”€ */
#shell{position:fixed;inset:0;z-index:10;display:flex;align-items:center;justify-content:center;padding:74px 20px 140px}

/* â”€â”€ SLIDE â”€â”€ */
.slide{display:none;width:100%;max-width:680px;animation:sIn .45s cubic-bezier(.16,1,.3,1)}
.slide.active{display:block}
.slide.leaving{animation:sOut .28s ease forwards}
@keyframes sIn{from{opacity:0;transform:translateY(26px) scale(.98)}to{opacity:1;transform:translateY(0) scale(1)}}
@keyframes sOut{from{opacity:1;transform:translateY(0)}to{opacity:0;transform:translateY(-18px)}}

.card{
  background:rgba(6,14,38,.9);backdrop-filter:blur(32px) saturate(160%);
  border:1px solid rgba(255,255,255,.1);border-radius:28px;
  padding:36px 34px 32px;position:relative;overflow:hidden;
  box-shadow:0 24px 64px rgba(0,0,0,.55),inset 0 1px 0 rgba(255,255,255,.06);
  max-height:calc(100vh - 200px);overflow-y:auto
}
.card::-webkit-scrollbar{width:3px}
.card::-webkit-scrollbar-thumb{background:rgba(0,200,255,.2);border-radius:2px}
.card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;
  background:var(--cl,linear-gradient(90deg,transparent,var(--p),var(--ac),transparent))}
.cglow{position:absolute;top:-60px;right:-60px;width:220px;height:220px;
  background:var(--cg,radial-gradient(circle,rgba(0,200,255,.06),transparent 70%));pointer-events:none}

/* â”€â”€ TYPOGRAPHY â”€â”€ */
.stag{display:inline-flex;align-items:center;gap:6px;
  background:rgba(255,255,255,.05);border:1px solid var(--brd);
  border-radius:20px;padding:4px 12px;font-size:.65rem;color:var(--mu);
  letter-spacing:1.5px;text-transform:uppercase;margin-bottom:14px}
.sicon{font-size:2.8rem;margin-bottom:12px;line-height:1;
  filter:drop-shadow(0 0 18px rgba(0,200,255,.3));
  animation:ib .55s cubic-bezier(.34,1.56,.64,1) .08s both}
@keyframes ib{from{transform:scale(.5);opacity:0}to{transform:scale(1);opacity:1}}
.stitle{font-size:1.65rem;font-weight:900;line-height:1.2;margin-bottom:8px;
  background:linear-gradient(135deg,var(--tx) 0%,var(--p) 100%);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.ssub{font-size:.88rem;color:var(--mu);line-height:1.65;margin-bottom:20px}

/* â”€â”€ STEPS â”€â”€ */
.steps{display:flex;flex-direction:column;gap:9px;margin:16px 0}
.step{display:flex;align-items:flex-start;gap:13px;
  background:rgba(255,255,255,.03);border:1px solid var(--brd);
  border-radius:13px;padding:13px;
  animation:stIn .4s cubic-bezier(.16,1,.3,1) both}
@keyframes stIn{from{opacity:0;transform:translateX(-14px)}to{opacity:1;transform:translateX(0)}}
.snum{width:26px;height:26px;border-radius:50%;flex-shrink:0;
  background:rgba(0,200,255,.1);border:1.5px solid rgba(0,200,255,.35);
  display:flex;align-items:center;justify-content:center;
  font-size:.68rem;font-weight:800;color:var(--p)}
.sbody .sl{font-size:.86rem;font-weight:700;margin-bottom:2px}
.sbody .sd{font-size:.76rem;color:var(--mu);line-height:1.5}

/* â”€â”€ CALLOUT â”€â”€ */
.co{border-radius:13px;padding:11px 14px;display:flex;gap:10px;
  align-items:flex-start;margin:12px 0;font-size:.78rem;line-height:1.6;color:var(--mu)}
.co strong{color:var(--tx)}
.co.info{background:rgba(0,200,255,.06);border:1px solid rgba(0,200,255,.2)}
.co.warn{background:rgba(255,214,10,.05);border:1px solid rgba(255,214,10,.2)}
.co.ok{background:rgba(0,229,160,.06);border:1px solid rgba(0,229,160,.2)}
.co.bad{background:rgba(255,77,109,.06);border:1px solid rgba(255,77,109,.2)}

/* â”€â”€ PILLS â”€â”€ */
.pills{display:flex;flex-wrap:wrap;gap:7px;margin:14px 0}
.pill{display:inline-flex;align-items:center;gap:5px;padding:6px 12px;
  border-radius:20px;font-size:.74rem;font-weight:700;
  animation:pp .4s cubic-bezier(.34,1.56,.64,1) both}
@keyframes pp{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}
.pc{background:rgba(0,200,255,.1);border:1px solid rgba(0,200,255,.25);color:var(--p)}
.pv{background:rgba(123,47,255,.1);border:1px solid rgba(123,47,255,.25);color:#c4b5fd}
.pg{background:rgba(0,229,160,.08);border:1px solid rgba(0,229,160,.2);color:var(--su)}
.po{background:rgba(255,107,53,.08);border:1px solid rgba(255,107,53,.2);color:var(--or)}
.pr{background:rgba(255,77,109,.08);border:1px solid rgba(255,77,109,.2);color:var(--er)}

/* â”€â”€ MOCKUP â”€â”€ */
.mockup{background:rgba(4,10,24,.92);border:1px solid rgba(255,255,255,.1);
  border-radius:16px;overflow:hidden;margin:16px 0;box-shadow:0 8px 24px rgba(0,0,0,.4)}
.mbar{padding:8px 13px;background:rgba(0,0,0,.3);border-bottom:1px solid var(--brd);
  display:flex;align-items:center;gap:6px;font-size:.65rem;color:var(--mu);font-family:'Space Mono',monospace}
.mdot{width:7px;height:7px;border-radius:50%}
.mbody{padding:14px}
.mbtn{display:inline-flex;align-items:center;gap:5px;padding:7px 16px;
  border-radius:10px;font-size:.76rem;font-weight:800;font-family:'Exo 2',sans-serif}
.bprimary{background:linear-gradient(135deg,var(--pd),var(--p));color:#fff}
.bsuccess{background:linear-gradient(135deg,#00a86b,var(--su));color:#000}
.bdanger{background:rgba(255,77,109,.12);border:1px solid rgba(255,77,109,.3);color:var(--er)}

.mrow{display:flex;gap:8px;margin-bottom:10px}
.mbox{flex:1;text-align:center;border-radius:10px;padding:9px}
.mbox.bp{background:rgba(0,200,255,.08);border:1px solid rgba(0,200,255,.2)}
.mbox.bg{background:rgba(0,229,160,.08);border:1px solid rgba(0,229,160,.2)}
.mval{font-size:1.25rem;font-weight:900;color:var(--p)}
.mval.g{color:var(--su)}
.mlbl{font-size:.58rem;color:var(--mu);text-transform:uppercase;letter-spacing:.5px}

.mserie{display:flex;gap:7px;align-items:center;padding:8px;
  background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.07);border-radius:9px;margin-bottom:6px}
.msn{width:26px;height:26px;border-radius:50%;background:rgba(0,200,255,.1);
  border:1px solid rgba(0,200,255,.25);display:flex;align-items:center;justify-content:center;
  font-size:.7rem;font-weight:700;color:var(--p);flex-shrink:0}
.msf{flex:1;height:28px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);
  border-radius:7px;display:flex;align-items:center;justify-content:center;font-size:.78rem;font-weight:700}
.msc{width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:.85rem}
.msc.done{background:var(--su);color:#000;font-weight:900}
.msc.empty{border:2px solid rgba(0,229,160,.25);color:rgba(0,229,160,.3);font-size:.75rem}

.mtoast{border:1px solid rgba(0,229,160,.35);border-radius:11px;padding:10px 13px;
  background:rgba(0,14,7,.95);display:flex;gap:9px;align-items:center;margin-bottom:9px}
.mnotif{padding:11px;border-radius:11px;background:rgba(0,200,255,.05);
  border:1px solid rgba(0,200,255,.2);margin-bottom:7px;position:relative}
.mnotif::before{content:'';position:absolute;top:13px;left:-3px;
  width:6px;height:6px;border-radius:50%;background:var(--p);box-shadow:0 0 6px var(--p)}

.srow{display:grid;grid-template-columns:repeat(3,1fr);gap:9px;margin:10px 0}
.sbox{background:rgba(255,255,255,.04);border:1px solid var(--brd);border-radius:11px;padding:11px;text-align:center}
.sv{font-size:1.3rem;font-weight:900;color:var(--p)}
.sk{font-size:.6rem;color:var(--dm);text-transform:uppercase;letter-spacing:.5px;margin-top:1px}
.chart{display:flex;align-items:flex-end;gap:5px;height:54px;padding:0 4px}
.cbar{flex:1;background:linear-gradient(0deg,var(--p),var(--ac));border-radius:3px 3px 0 0;min-height:3px}

.mtoggle{display:flex;align-items:center;gap:9px;padding:9px;
  background:rgba(255,255,255,.03);border:1px solid var(--brd);border-radius:9px;margin-bottom:6px}
.ttrack{width:34px;height:19px;border-radius:10px;position:relative;flex-shrink:0}
.ton{background:var(--p)}
.toff{background:rgba(255,255,255,.12)}
.tthumb{position:absolute;top:2.5px;width:14px;height:14px;border-radius:50%;background:#fff}
.ton .tthumb{left:17px}
.toff .tthumb{left:2.5px}

.tring{width:80px;height:80px;border-radius:50%;
  background:conic-gradient(var(--p) 62%,rgba(255,255,255,.05) 0);
  display:flex;align-items:center;justify-content:center;position:relative;margin:0 auto 10px}
.tring::before{content:'';position:absolute;inset:9px;border-radius:50%;background:var(--bg)}
.trnum{position:relative;z-index:1;font-family:'Space Mono',monospace;font-size:1.35rem;font-weight:700;color:var(--p)}

.acard{border-radius:13px;padding:11px 13px;display:flex;align-items:center;gap:11px;margin-bottom:7px}
.ac-r{background:rgba(255,77,109,.06);border:1px solid rgba(255,77,109,.2)}
.ac-o{background:rgba(255,107,53,.06);border:1px solid rgba(255,107,53,.2)}
.ac-y{background:rgba(255,214,10,.05);border:1px solid rgba(255,214,10,.2)}
.abadge{padding:3px 9px;border-radius:20px;font-size:.62rem;font-weight:700}

/* â”€â”€ WELCOME GRID â”€â”€ */
.wg{display:grid;grid-template-columns:repeat(2,1fr);gap:9px;margin:18px 0}
.wi{background:rgba(255,255,255,.03);border:1px solid var(--brd);
  border-radius:13px;padding:13px;display:flex;align-items:center;gap:11px;
  animation:stIn .4s cubic-bezier(.16,1,.3,1) both}
.wico{font-size:1.5rem;flex-shrink:0}
.wlbl{font-size:.8rem;font-weight:700}
.wdsc{font-size:.68rem;color:var(--mu);margin-top:2px}

/* â”€â”€ DOTS â”€â”€ */
.dots{position:fixed;bottom:90px;left:50%;transform:translateX(-50%);
  z-index:20;display:flex;gap:5px;align-items:center}
.dot{width:7px;height:7px;border-radius:50%;background:rgba(255,255,255,.15);
  cursor:pointer;transition:all .3s}
.dot.active{background:var(--p);width:22px;border-radius:4px;box-shadow:0 0 8px var(--p)}
.dot.done{background:var(--su)}

/* â”€â”€ NAV â”€â”€ */
.navbtns{position:fixed;bottom:22px;left:50%;transform:translateX(-50%);
  z-index:20;display:flex;gap:11px;align-items:center}
.nbtn{padding:11px 26px;border-radius:13px;font-family:'Exo 2',sans-serif;
  font-size:.88rem;font-weight:700;cursor:pointer;border:none;
  letter-spacing:.5px;transition:all .25s;display:flex;align-items:center;gap:7px}
.nprev{background:rgba(255,255,255,.06);border:1px solid var(--brd);color:var(--mu)}
.nprev:hover{background:rgba(255,255,255,.1);color:var(--tx)}
.nnext{background:linear-gradient(135deg,var(--pd),var(--p));color:#fff;box-shadow:0 4px 20px rgba(0,200,255,.35)}
.nnext:hover{transform:translateY(-2px);box-shadow:0 8px 28px rgba(0,200,255,.5)}
.nfinish{background:linear-gradient(135deg,#00a86b,var(--su));color:#000;font-weight:900;box-shadow:0 4px 20px rgba(0,229,160,.3)}
.nfinish:hover{transform:translateY(-2px)}
.nbtn:disabled{opacity:.3;cursor:default;transform:none!important}

@media(max-width:580px){
  .card{padding:24px 18px 20px;border-radius:20px}
  .stitle{font-size:1.3rem}
  .wg{grid-template-columns:1fr}
  .topbar{padding:12px 16px}
  #shell{padding:68px 12px 138px}
}
</style>

<body>
<div class="bg"></div><div class="grid"></div>

<div class="topbar">
  <div class="logo">SAYKYO</div>
  <div style="display:flex;align-items:center;gap:14px">
    <span class="step-ctr" id="ctr">1 / 1</span>
    <button class="close-btn" id="closeBtn">âœ• Salir</button>
  </div>
</div>
<div class="prog-rail"><div class="prog-fill" id="pf"></div></div>

<div id="shell"><div id="wrap" style="width:100%;max-width:680px"></div></div>

<div class="navbtns">
  <button class="nbtn nprev" id="prevBtn" onclick="nav(-1)">â† Anterior</button>
  <button class="nbtn nnext" id="nextBtn" onclick="nav(1)">Siguiente â†’</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const app = initializeApp({
  apiKey:"AIzaSyCDlQGoWTNtAna8unwVNgJZH8WNRsYF0MU",
  authDomain:"entrenamiento-6b069.firebaseapp.com",
  databaseURL:"https://entrenamiento-6b069-default-rtdb.firebaseio.com"
});
const auth = getAuth(app);
const db = getDatabase(app);

onAuthStateChanged(auth, async user => {
  if (!user) { location.href = 'index.html'; return; }
  const snap = await get(ref(db, `usuarios/${user.uid}`));
  if (!snap.exists()) { location.href = 'index.html'; return; }
  const u = { ...snap.val(), uid: user.uid };
  const isAdmin = u.rol === 'admin' || u.rol === 'superadmin';
  document.getElementById('closeBtn').onclick = () => location.href = isAdmin ? 'dashboard.html' : 'entrenamiento.html';
  init(u, isAdmin);
});

let slides = [], cur = 0;

function init(u, isAdmin) {
  slides = isAdmin ? adminSlides(u) : userSlides(u);
  document.getElementById('wrap').innerHTML = slides.map((s,i) =>
    `<div class="slide" id="s${i}"><div class="card" style="--cl:${s.cl||'linear-gradient(90deg,transparent,var(--p),var(--ac),transparent)'};--cg:${s.cg||'radial-gradient(circle,rgba(0,200,255,.06),transparent 70%)'}"><div class="cglow"></div>${s.h}</div></div>`
  ).join('');
  document.getElementById('dots').innerHTML = slides.map((_,i) =>
    `<div class="dot" id="d${i}" onclick="goTo(${i})"></div>`
  ).join('');
  goTo(0);
}

window.nav = d => goTo(cur + d);

window.goTo = function(idx) {
  if (idx < 0 || idx >= slides.length) return;
  const old = document.getElementById(`s${cur}`);
  if (old?.classList.contains('active')) {
    old.classList.add('leaving');
    setTimeout(() => old.classList.remove('active','leaving'), 260);
  } else old?.classList.remove('active');
  cur = idx;
  setTimeout(() => document.getElementById(`s${cur}`)?.classList.add('active'), old?.classList.contains('leaving') ? 180 : 0);

  const pct = slides.length > 1 ? (cur/(slides.length-1))*100 : 100;
  document.getElementById('pf').style.width = pct + '%';
  document.getElementById('ctr').textContent = `${cur+1} / ${slides.length}`;
  document.querySelectorAll('.dot').forEach((d,i) => {
    d.classList.toggle('active', i===cur);
    d.classList.toggle('done', i<cur);
  });
  document.getElementById('prevBtn').disabled = cur === 0;
  const nb = document.getElementById('nextBtn');
  if (cur === slides.length-1) {
    nb.className = 'nbtn nfinish'; nb.innerHTML = 'âœ“ Â¡Listo!';
    nb.onclick = () => document.getElementById('closeBtn').click();
  } else {
    nb.className = 'nbtn nnext'; nb.innerHTML = 'Siguiente â†’';
    nb.onclick = () => nav(1);
  }
  setTimeout(() => {
    document.querySelectorAll(`#s${cur} .step`).forEach((el,i) => el.style.animationDelay = `${i*.07}s`);
    document.querySelectorAll(`#s${cur} .pill`).forEach((el,i) => el.style.animationDelay = `${i*.05}s`);
    document.querySelectorAll(`#s${cur} .wi`).forEach((el,i) => el.style.animationDelay = `${i*.06}s`);
  }, 50);
};

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   USER SLIDES
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function userSlides(u) {
  const n = u.nombres||'Atleta', m = u.metodo||'RPE';
  return [
  { cl:'linear-gradient(90deg,transparent,var(--p),var(--ac),transparent)', h:`
    <div class="stag">ğŸ“– Manual Â· Atleta</div>
    <div class="sicon">ğŸ‘‹</div>
    <div class="stitle">Hola, ${n}!</div>
    <div class="ssub">Tour rÃ¡pido de <strong>SAYKYO CLUB</strong>. 8 pasos, puedes volver cuando quieras tocando el botÃ³n <strong>â“</strong>.</div>
    <div class="wg">
      <div class="wi"><div class="wico">ğŸ’ª</div><div><div class="wlbl">Entrenar</div><div class="wdsc">Tu rutina del dÃ­a</div></div></div>
      <div class="wi"><div class="wico">ğŸ“‹</div><div><div class="wlbl">Series y ${m}</div><div class="wdsc">Registrar cada serie</div></div></div>
      <div class="wi"><div class="wico">â±ï¸</div><div><div class="wlbl">Timer</div><div class="wdsc">Descanso automÃ¡tico</div></div></div>
      <div class="wi"><div class="wico">ğŸ“ˆ</div><div><div class="wlbl">Progreso</div><div class="wdsc">GrÃ¡ficas y estadÃ­sticas</div></div></div>
      <div class="wi"><div class="wico">ğŸ””</div><div><div class="wlbl">Notificaciones</div><div class="wdsc">Mensajes del entrenador</div></div></div>
      <div class="wi"><div class="wico">ğŸ‘¤</div><div><div class="wlbl">Perfil</div><div class="wdsc">Avatar y membresÃ­a</div></div></div>
    </div>
